<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>職位選擇｜關鍵崗位畫像評分</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; padding: 2rem; line-height: 1.6; }
    h1 { margin-bottom: 1rem; }
    .role-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .role-card h3 { margin: 0 0 0.5rem; }
    .role-card button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
    }
  </style>
</head>
<body>
  <h1>📋 選擇職位進行評分</h1>
  <p>請從下方清單選擇職位，即可進入評分頁面</p>
  <div id="roleList"></div>

<script>
  function loadRoles() {
    const raw = localStorage.getItem("roles");
    const roles = raw ? JSON.parse(raw) : [];

    if (roles.length === 0) {
      document.getElementById("roleList").innerHTML = "<p>尚無職位資料，請先至 admin.html 新增。</p>";
      return;
    }

    const html = roles.map((r, i) => `
      <div class="role-card">
        <h3>${r.role}</h3>
        <p>${r.description}</p>
        <button onclick="location.href='score.html?index=${i}'">➡️ 進入評分</button>
      </div>
    `).join("");

    document.getElementById("roleList").innerHTML = html;
  }

  window.onload = loadRoles;
</script>
</body>
</html>
